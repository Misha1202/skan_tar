<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет Тары</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
            color: #9c27b0;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #9c27b0;
        }
        button {
            padding: 12px 20px;
            background-color: #9c27b0;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 5px;
        }
        button:hover {
            background-color: #7b1fa2;
        }
        button.secondary {
            background-color: #673ab7;
        }
        button.secondary:hover {
            background-color: #5e35b1;
        }
        button.danger {
            background-color: #e91e63;
        }
        button.danger:hover {
            background-color: #c2185b;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #2a2a2a;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        th {
            background-color: #9c27b0;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        .total-count {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Учет Тары</h2>
        <input type="text" id="taraInput" placeholder="Введите тару..." autocomplete="off" />
        <button onclick="addTara()">Ввод</button>

        <table id="taraTable">
            <thead>
                <tr>
                    <th>Тара</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="totalCount" class="total-count"></div>
        
        <div class="button-group">
            <button onclick="downloadAndReset()" class="secondary">Скачать и Сбросить</button>
            <button onclick="removeDuplicates()" class="danger">Удалить дубликаты</button>
        </div>
    </div>

    <script>
        let taraList = JSON.parse(localStorage.getItem('taraList')) || [];

        // Инициализация таблицы при загрузке
        window.onload = function() {
            updateTable();
            document.getElementById('taraInput').focus();
        };

        function addTara() {
            const taraInput = document.getElementById('taraInput').value.trim();
            if (taraInput) {
                const time = new Date().toLocaleString();
                taraList.push({ tara: taraInput, time: time });
                localStorage.setItem('taraList', JSON.stringify(taraList));
                updateTable();
                document.getElementById('taraInput').value = '';
                document.getElementById('taraInput').focus();
            }
        }

        function updateTable() {
            const tableBody = document.querySelector('#taraTable tbody');
            const totalCountElement = document.getElementById('totalCount');
            tableBody.innerHTML = '';
            
            // Показываем только последние 5 записей
            const lastFive = taraList.slice(-5);
            const hiddenCount = Math.max(0, taraList.length - 5);
            
            lastFive.forEach(item => {
                const row = document.createElement('tr');
                const taraCell = document.createElement('td');
                const timeCell = document.createElement('td');
                taraCell.textContent = item.tara;
                timeCell.textContent = item.time;
                row.appendChild(taraCell);
                row.appendChild(timeCell);
                tableBody.appendChild(row);
            });

            // Показываем количество скрытых записей
            if (hiddenCount > 0) {
                totalCountElement.textContent = `+ ещё ${hiddenCount} записей (всего: ${taraList.length})`;
            } else if (taraList.length > 0) {
                totalCountElement.textContent = `Всего записей: ${taraList.length}`;
            } else {
                totalCountElement.textContent = 'Нет записей';
            }
        }

        function downloadAndReset() {
            const confirmDownload = confirm("Вы уверены, что хотите скачать и сбросить данные?");
            if (confirmDownload) {
                // Скачиваем файл
                const blob = new Blob([generateCSV()], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'tara_data_' + new Date().toISOString().slice(0, 10) + '.csv';
                document.body.appendChild(link);
                link.click();
                
                // Сбрасываем данные после скачивания
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    // Очищаем данные
                    taraList = [];
                    localStorage.removeItem('taraList');
                    updateTable();
                }, 100);
            }
        }

        function removeDuplicates() {
            const confirmRemove = confirm("Вы уверены, что хотите удалить дубликаты? Это действие нельзя отменить.");
            if (confirmRemove) {
                const unique = [];
                const seen = new Set();
                
                // Идем с конца, чтобы сохранить последние записи
                for (let i = taraList.length - 1; i >= 0; i--) {
                    const item = taraList[i];
                    if (!seen.has(item.tara)) {
                        seen.add(item.tara);
                        unique.unshift(item); // Добавляем в начало, чтобы сохранить порядок
                    }
                }
                
                taraList = unique;
                localStorage.setItem('taraList', JSON.stringify(taraList));
                updateTable();
                alert(`Удалено ${taraList.length - unique.length} дубликатов.`);
            }
        }

        function generateCSV() {
            let csvContent = "Тара,Время\n";
            taraList.forEach(item => {
                csvContent += `"${item.tara.replace(/"/g, '""')}","${item.time}"\n`;
            });
            return csvContent;
        }

        // Обработка нажатия Enter
        document.getElementById('taraInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTara();
            }
        });
    </script>
</body>
</html>
